<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or 'Brain Tumor Prediction System' }}</title>
    <link rel="stylesheet" href="/static/tailwind.css">
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div class="w-full mx-auto min-h-screen flex flex-col">
      <header class="mb-0 border-b border-slate-200 bg-gradient-to-r from-indigo-50 via-sky-50 to-cyan-50">
        <div class="w-full px-6 py-6 flex items-center justify-between">
          <div>
            <a href="/" class="text-2xl font-bold text-indigo-900 tracking-tight hover:opacity-90">Brain Tumor Prediction System</a>
            <p class="text-slate-600 mt-1 hidden md:block">Professional AI-powered tool for medical professionals</p>
          </div>
          <nav class="flex gap-2">
            <a href="/" class="nav-link hover:shadow-sm">Predict</a>
            <a href="/model" class="nav-link hover:shadow-sm">Model</a>
            <a href="/about" class="nav-link hover:shadow-sm">About</a>
            <a href="/authors" class="nav-link hover:shadow-sm">Authors</a>
            <a href="/faq" class="nav-link hover:shadow-sm">FAQ</a>
            <a href="/changelog" class="nav-link hover:shadow-sm">Changelog</a>
            <a href="/policy" class="nav-link hover:shadow-sm">Data Policy</a>
            <a href="/contact" class="nav-link hover:shadow-sm">Contact</a>
          </nav>
        </div>
      </header>

      <main class="flex-1">
        {% block content %}{% endblock %}
      </main>

      <footer class="mt-10 text-xs text-slate-500 px-6 pb-8">Decision support tool. Not a substitute for clinical judgment.</footer>
    </div>
  </body>
  </html>

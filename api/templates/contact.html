{% extends 'base.html' %}
{% block content %}
<section class="w-full px-6 py-8 max-w-3xl">
  <h2 class="text-2xl font-semibold text-slate-800 mb-6">Contact</h2>
  <form class="grid grid-cols-1 gap-4 bg-white p-6 rounded-lg shadow fade-in">
    <div>
      <label class="block text-sm font-medium text-slate-700">Name</label>
      <input type="text" class="mt-1 w-full rounded-md border-slate-300 focus:border-indigo-500 focus:ring-indigo-500" placeholder="Your name">
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700">Email</label>
      <input type="email" class="mt-1 w-full rounded-md border-slate-300 focus:border-indigo-500 focus:ring-indigo-500" placeholder="you@example.com">
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700">Message</label>
      <textarea rows="4" class="mt-1 w-full rounded-md border-slate-300 focus:border-indigo-500 focus:ring-indigo-500" placeholder="How can we help?"></textarea>
    </div>
    <div>
      <button type="button" class="px-4 py-2 rounded-md bg-indigo-600 text-white font-semibold hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-200">Send</button>
    </div>
  </form>
</section>
{% endblock %}

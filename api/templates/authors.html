{% extends 'base.html' %}
{% block content %}
<section class="w-full px-6 py-8">
  <h2 class="text-2xl font-semibold text-slate-800 mb-6">Authors</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    {% for a in authors %}
    <div class="bg-white rounded-lg shadow p-5 card-raise fade-in-{{ loop.index }}">
      <img src="/static/authors/{{ a.slug }}.jpg" alt="{{ a.name }}" class="h-24 w-24 object-cover rounded-full mb-3 border border-slate-200" onerror="this.src='/static/authors/placeholder.jpg'">
      <div class="text-lg font-semibold text-slate-900">{{ a.name }}</div>
      <div class="text-slate-600 text-sm mb-1">{{ a.role }}</div>
      <p class="text-slate-600 text-sm">Member of the Brain Tumour Foundation project team contributing to modeling and engineering.</p>
      <div class="mt-3 flex gap-2">
        <a href="#" class="text-indigo-600 text-sm hover:underline">LinkedIn</a>
        <a href="#" class="text-indigo-600 text-sm hover:underline">GitHub</a>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
